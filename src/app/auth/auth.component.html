<div class="container-fluid container-fluid--layout container-fluid--content">
  <div class="row">
    <div class="col-12 col-md-8">
      <h2>Авторизация</h2>
      <form [formGroup]="authForm" class="auth">
        <div class="form-group">
          <label for="email">Эл. почта</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            name="email" />
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input
            formControlName="password"
            type="password"
            class="form-control"
            id="password"
            name="password" />
        </div>
        <div class="form-group d-flex flex-row flex-wrap justify-content-between">
          <button (click)="onSignin()" [disabled]="loading || authForm.status !== 'VALID'" class="btn btn-md">Войти в систему</button>
          <div class=" d-flex flex-wrap flex-row justify-content-end">
          <form #g="ngForm">
            <span class="pseudo pseudo--border-off" (click)="onSignInGoogle(g)"><i
              class="icon icon-google-plus"></i></span>
          </form>

          <form #fb="ngForm">
            <span class="pseudo pseudo--border-off" (click)="onSignInFacebook(fb)"><i
              class="icon icon-facebook"></i></span>
          </form>
          </div>
        </div>
      </form>
      <div class="text-danger" *ngIf="error && !loading">{{error.message}}</div>

      <!--<form (ngSubmit)="onSignInTwitter(t)" #t="ngForm">-->
        <!--<button class="btn btn-block btn-social btn-twitter" type="submit" [disabled]="!t.valid"><span class="fa fa-twitter"></span> Login with your Twitter Account</button>-->
      <!--</form>-->
      <!--<form (ngSubmit)="onSignInGithub(gh)" #gh="ngForm">-->
        <!--<button class="btn btn-block btn-social btn-github" type="submit" [disabled]="!gh.valid"><span class="fa fa-github"></span> Login with your Github Account</button>-->
      <!--</form>-->
    </div>
    <aside class="col-12 col-md-3 offset-md-1">
      <p><a routerLink="/registration">Регистрация</a></p>
      <p><a routerLink="/forgot">Восстановление пароля</a></p>
    </aside>
  </div>
</div>
